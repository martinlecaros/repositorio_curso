<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rockets</title>
<!-- modelos -->
    <script src="../models/cohete.js"></script>
    <script src="../models/propulsores.js"></script>
    <script src="../models/addpropulsores.js"></script>
<!-- controladores -->
    <script src="../controllers/propulsores.js"></script>
    <script src="../controllers/main.js"></script>
<!-- vistas -->
    <link rel="stylesheet" type="text/css" media="screen" href="styles/bootstrap.min.css">
    <script src="scripts/jquery-3.4.1.min.js"></script>
    <script src="scripts/bootstrap.bundle.min.js"></script>
<!-- vistas archivos propios -->
    <link rel="stylesheet" href="styles/styles.css">

</head>
<body>
<div class="container-fluid">
    <header class="row mt-3">
      <div class="text col-12 text-left">
        <button class="btn btn-sm" type="button" data-toggle="modal" data-target="#cohete_nuevo">Create New Rocket</button>
      </div>
      <div class="text col-3 text-left mt-3">
          <select class="form-control" id="selectorCohete" name="drives_select"></select>
      </div>
    </header>

    <div class="row mt-3">
        <div class="text col-12 text-left" id="contenedor_cohetes"></div>
    </div>
</div> 
<!-- end container -->

<!-- modal -->
<div class="modal fade" id="cohete_nuevo" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">COHETE NUEVO</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">ID COHETE:</label>
            <input type="text" class="form-control" id="id_rocket" placeholder="Introduce ID (mÃ­nimo 8 letras)">
          </div>
          <ul id="lista_propulsores_modal">


          </ul>
          <p id="add_drive" class="icon plus" onclick="newDriveAddFrom()">Afegir propulsor</p>
          <div class="form-group">
            <label for="message-text" class="col-form-label">Message:</label>
            <textarea class="form-control" id="message-text"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary">Crea el cohete!</button>
      </div>
    </div>
  </div>
</div>
<!-- end modal -->
</body>
</html>
