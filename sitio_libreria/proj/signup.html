<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/style.css">
    <title>O'Reilly Books Store</title>
</head>

<body>
    <header class="site-header">

        <nav class="topnav site-nav family-sans text-uppercase navbar navbar-expand-md bg-white navbar-light sticky-top">

            <div class="container-fluid">

                <div class="col-md-2">
                    <a href="index.html" class="navbar-brand"><img class="logo" src="assets/logo.jpg" alt="logo"></a>

                    <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#myTogglerNav" aria-controls="#myTogglerNav" aria-label="Toggle Navigation"><span class="navbar-toggler-icon"></span></button>
                </div>

                <div class="col-md-8">
                    <div class="container-fluid family-sans text-center p-2">
                        <form class="search d-inline-flex needs-validation" action="" onsubmit="alert('Ha sido validado exitosamente');" method="post">
                            <input type="text" id="input-buscador" class="form-control form-control-sm" minlength=3 placeholder="Ingresa tu búsqueda" required>
                            <button class="btn btn-lg" type="submit"><i class="fas fa-search text-white"></i></button>
                        </form>
                    </div>
                </div>

                <div class="col-md-2">
                    <section class="collapse navbar-collapse" id="myTogglerNav">
                        <div class="navbar-nav ml-auto">
                            <a class="nav-item nav-link text-primary" href="#">Log in</a>
                            <a class="nav-item nav-link text-primary" href="signup.html">Sign up</a>
                        </div>
                    </section>
                </div>

                <!-- </div> container fluid end -->
        </nav>

    </header>

    <article class="contenido container-fluid">
        <header class="contenido-header d-flex align-items-center text-center my-2">
            <div class="row ml-auto mr-auto">
                <div class="col-12">
                    <h3 class="title animated bounce">Sign up</h3>
                    <p class="text">Get the best from us!</p>
                </div>
            </div>
        </header>
    </article>

    <section class="container mb-5">
        <form class="needs-validation" novalidate>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="name-validate">Nombre</label>
                        <input type="text" class="form-control" id="name-validate" placeholder="Ingresa tu nombre">
                        <div class="invalid-feedback">Don't forget your name.</div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="email-validate">Email address</label>
                        <input required type="email" class="form-control" id="email-validate" placeholder="Nunca compartiremos tu email!">
                        <div class="invalid-feedback">Please provide a valid email.</div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input required type="password" class="form-control" id="password" placeholder="Must be 8-20 characters long.">
                        <div class="invalid-feedback">Please provide a valid password.</div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="password-match">Comprobación Contraseña</label>
                        <input required type="password" class="form-control" id="password-match" placeholder="Confirma tu contraseña">
                        <div class="invalid-feedback">Please provide a valid password.</div>
                    </div>
                </div>
            </div>

            <div class="row">

                <div class="col-md-6">
                    <div class="form-group">
                        <label for="numero-validate">Teléfono</label>
                        <input type="numero" class="form-control" id="numero-validate" placeholder="Ingresa tu teléfono">
                        <div class="invalid-feedback">Please provide a valid phone number.</div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-group">
                        <label for="provincia">Provincia</label>
                        <select class="form-control" id="provincia">
                        <option>Seleccionar provincia</option>
                        <option value='alava'>Álava</option>
                        <option value='albacete'>Albacete</option>
                        <option value='alicante'>Alicante/Alacant</option>
                        <option value='almeria'>Almería</option>
                        <option value='asturias'>Asturias</option>
                        <option value='avila'>Ávila</option>
                        <option value='badajoz'>Badajoz</option>
                        <option value='barcelona'>Barcelona</option>
                        <option value='burgos'>Burgos</option>
                        <option value='caceres'>Cáceres</option>
                        <option value='cadiz'>Cádiz</option>
                        <option value='cantabria'>Cantabria</option>
                        <option value='castellon'>Castellón/Castelló</option>
                        <option value='ceuta'>Ceuta</option>
                        <option value='ciudadreal'>Ciudad Real</option>
                        <option value='cordoba'>Córdoba</option>
                        <option value='cuenca'>Cuenca</option>
                        <option value='girona'>Girona</option>
                        <option value='laspalmas'>Las Palmas</option>
                        <option value='granada'>Granada</option>
                        <option value='guadalajara'>Guadalajara</option>
                        <option value='guipuzcoa'>Guipúzcoa</option>
                        <option value='huelva'>Huelva</option>
                        <option value='huesca'>Huesca</option>
                        <option value='illesbalears'>Illes Balears</option>
                        <option value='jaen'>Jaén</option>
                        <option value='acoruña'>A Coruña</option>
                        <option value='larioja'>La Rioja</option>
                        <option value='leon'>León</option>
                        <option value='lleida'>Lleida</option>
                        <option value='lugo'>Lugo</option>
                        <option value='madrid'>Madrid</option>
                        <option value='malaga'>Málaga</option>
                        <option value='melilla'>Melilla</option>
                        <option value='murcia'>Murcia</option>
                        <option value='navarra'>Navarra</option>
                        <option value='ourense'>Ourense</option>
                        <option value='palencia'>Palencia</option>
                        <option value='pontevedra'>Pontevedra</option>
                        <option value='salamanca'>Salamanca</option>
                        <option value='segovia'>Segovia</option>
                        <option value='sevilla'>Sevilla</option>
                        <option value='soria'>Soria</option>
                        <option value='tarragona'>Tarragona</option>
                        <option value='santacruztenerife'>Santa Cruz de Tenerife</option>
                        <option value='teruel'>Teruel</option>
                        <option value='toledo'>Toledo</option>
                        <option value='valencia'>Valencia/Valéncia</option>
                        <option value='valladolid'>Valladolid</option>
                        <option value='vizcaya'>Vizcaya</option>
                        <option value='zamora'>Zamora</option>
                        <option value='zaragoza'>Zaragoza</option>
                        </select>
                    </div>
                </div>

            </div>
            <div class="row">
                <div class="col-3">
                    <button class="btn btn-primary" type="submit">Sign in</button>
                </div>
            </div>

        </form>
    </section>


    <footer class="site-footer bg-secondary d-flex justify-content-center mt-5">
        <section class="layout-footer py-3">

            <a class="text-light px-2" href="#">
                <i class="layout-icon fab fa-twitter"></i>
            </a>
            <a class="text-light px-2" href="#">
                <i class="layout-icon fab fa-facebook"></i>
            </a>
            <a class="text-light px-2" href="#">
                <i class="layout-icon fab fa-linkedin"></i>
            </a>
            <a class="text-light px-2" href="#">
                <i class="layout-icon fab fa-github"></i>
            </a>
            <a class="text-light px-2" href="#">
                <i class="layout-icon fab fa-google-plus"></i>
            </a>
            <a class="text-light px-2" href="#">
                <i class="layout-icon fab fa-dribbble"></i>
            </a>
            <a class="text-light px-2" href="#">
                <i class="layout-icon fab fa-flickr"></i>
            </a>
            <a class="text-light px-2" href="#">
                <i class="layout-icon fab fa-youtube"></i>
            </a>

        </section>
    </footer>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
