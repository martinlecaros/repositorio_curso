<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Exercici Rating</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <script src="index.js" defer></script>
  <style>
    body {margin: 0px; padding: 0px;}
    button {background: none;border: none;}
    #rating {text-align: center;padding-top: 30px;}
    #wrapper {width: 100%; height: 100%;}
    .corazon {color: #fca6e9;cursor: pointer;}
    .corazonselected {color: #ff2121;}
  </style>
</head>
<body>
  <div id="wrapper">
    <div id="rating">

      <button class="corazon" data-rat="0"><i class="fab fa-angellist fa-7x"></i></button>
      <button class="corazon" data-rat="1"><i class="fab fa-angellist fa-7x"></i></button>
      <button class="corazon" data-rat="2"><i class="fab fa-angellist fa-7x"></i></button>
      <button class="corazon" data-rat="3"><i class="fab fa-angellist fa-7x"></i></button>
      <button class="corazon" data-rat="4"><i class="fab fa-angellist fa-7x"></i></button>
    
    </div>
  </div>
</body>
</html>
