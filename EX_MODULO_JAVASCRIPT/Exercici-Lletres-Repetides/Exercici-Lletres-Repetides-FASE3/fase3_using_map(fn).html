  <script>

    /*FASE 3 Emmagatzemar en un Map tant les lletres de la llista com el nombre 
    de vegades que apareixen*/
    var nom = ['m', 'a', 'r', 't', 'i', 'n', 'a', 'n', 'd', 'r', 'e', 's'];
    var object = new Object;

    object = nom.map(function(letra) {
        var contador = 0;
        
        for(var j = 0; j<nom.length; j++) {
          if (letra === nom[j]) {
            contador += 1;
            put(letra, contador, object);
          }

          function put(letra, contador, object) {
            return object[letra]=contador;
          }
        }

        return object;
       
       });
